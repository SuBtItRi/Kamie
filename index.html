<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Forms</title>
</head>
<body>
    <section class="login">
        <div class="login_wrap">
            <div class="login_logobox">
                <div class="login_logo">
                    <img src="assets/img/logo.png" alt="logo">
                </div>
                <p class="login_logo-text">
                    Kamie
                </p>
            </div>
            <form action="" class="login_form">
                <h1 class="login_title">
                    Log in
                </h1>
                <div class="login_texts">
                    <p class="login_text">How to Kamie?Â </p>
                    <a href="#" class="login_link">Sign up for free</a>
                </div>
                <input type="email" class="login_input" placeholder="Email addres*">
                <input minlength="8" type="password" class="login_input" placeholder="Password (8+ characters)*">
                <a href="#" class="login_link">
                    Forgot password?
                </a>
                <button class="login_btn">Log in</button>
                <div class="login_icons">
                    <button class="login_icon-box">
                        <img src="assets/img/apple.svg" alt="icon1" class="login_icon">
                    </button>
                    <button class="login_icon-box -grey">
                        <img src="assets/img/facebook.svg" alt="icon2" class="login_icon">
                    </button>
                    <button class="login_icon-box -green">
                        <img src="assets/img/spotify.svg" alt="icon3" class="login_icon">
                    </button>
                    <button class="login_icon-box -white">
                        <img src="assets/img/google.svg" alt="icon4" class="login_icon">
                    </button>
                </div>
                <button class="login_with-sso">
                    <img src="assets/img/lock.png" alt="lock">
                    log in with sso
                </button>
            </form>
        </div>
    </section>
</body>
</html>
